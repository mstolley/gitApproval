<!DOCTYPE html>
<html>
<head>
    <title>Git Approval - Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="content-wrapper">
        <p>
            <label for="host">Host</label>
            <input type="text" id="host" placeholder="https://github.com" />
        </p>
        <p>
            <label for="approvalNumber">Number of Approvals</label>
            <input type="number" id="approvalNumber" placeholder="2" min="1" max="5" />
        </p>

        <div class="extra-header">
            <h5>Changing options below may break the extension</h5>
            <div class="extra-enable">
                <label for="cbExtraOptions">Enable</label>
                <input type="checkbox" id="cbExtraOptions" />
            </div>
        </div>
        <p>
            <label for="prElementClass">prElement Class</label>
            <input type="text" id="prElementClass" placeholder="js-navigation-open" disabled="disabled" class="extra" />
        </p>
        <p>
            <label for="titleBlockClass">titleBlock Class</label>
            <input type="text" id="titleBlockClass" placeholder="titleBlock" disabled="disabled" class="extra" />
        </p>
        <p>
            <label for="approvalClass">Approval Class</label>
            <input type="text" id="approvalClass" placeholder="thumbs-up" disabled="disabled" class="extra" />
        </p>
        <p>
            <label for="approvalImg">Approval Image</label>
            <input type="text" id="approvalImg" placeholder="https://github.com/images/icons/emoji/unicode/1f44d.png" disabled="disabled" class="extra" />
        </p>
        <p>
            <label for="approvalColor">Approval Color</label>
            <input type="color" id="approvalColor" value="#e1f3d8" disabled="disabled" class="extra" />
        </p>


        <div id="status"></div>

        <div class="actions">
            <button id="reset">Reset</button>
            <button id="save">Save</button>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
